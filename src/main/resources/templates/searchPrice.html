<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org" th:fragment="resources">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>main</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/js/skin/WdatePicker.css}">
    <link rel="stylesheet" th:href="@{/static/js/skin/default/datepicker.css}">
    <script th:src="@{/static/js/jquery-1.9.1.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/wdatePicker.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/lang/zh-cn.js}" type="text/javascript"></script>
    <style>
        #loading{
            display: none;
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(1,1,1,0.1);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        #loading a{

        }
    </style>
</head>
<body xmlns:th="http://www.thymeleaf.org" th:fragment="resources">
<header>
    <h1 class="text-center">
        DOTW有价酒店查询
    </h1>
</header>
<form id="form" action="/searchPriceByHid" method="POST" style="width: 50%; margin:0 auto;" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">文件提交</label>
        <input type="file" id="file" name="file">
        <p class="help-block">选择需要上传的酒店信息xlsx文件</p>
    </div>
    <div class="form-group">
        <label for="account">填写代理账号</label>
        <input name="account" id="account" class="form-control" placeholder="accountName">
    </div>
    <div class="form-group">
        <label for="password">填写密码</label>
        <input name="password" id="password" class="form-control" placeholder="password">
    </div>
    <div class="form-group">
        <label for="accountId">填写companyCode</label>
        <input name="accountId" id="accountId" class="form-control" placeholder="companyCode">
    </div>
    <div class="form-group">
        <label for="version">填选择账号对应的版本号<span class="text-danger">(非常重要，切勿选错对应版本号)</span></label>
        <select name="version" id="version" class="form-control">
            <option value="V3">V3</option>
            <option value="V4">V4</option>
        </select>
    </div>
    <div class="form-group">
        <label>选择要查询的日期范围</label>
        FROM:
        <input name="fromDate" id="fromDate" class="form-control fromDate" placeholder="check-in" style="width: 30%; display: inline-block;">
        TO:
        <input name="toDate" id="toDate" class="form-control toDate" placeholder="check-out" style="width: 30%; display: inline-block;">
    </div>
    <div class="form-group">
        <input id="submit" type="submit" class="btn btn-primary btn-lg" style="width: 100%" />
    </div>

    <div id="loading">
        <img th:src="@{/static/img/loading.gif}" alt="">
    </div>
</form>

<script>
    $(function(){
        // $("#submit").click(function(){
        //     console.log(11111);
        //     $("#loading").css("display","flex")
        // })
        var fromDate = "";
        $(".fromDate").click(function(){
            WdatePicker({
                el:this,
                dateFmt:'yyyy-MM-dd',
                minDate:"%y-%M-%d",
                onpicked:function(){
                    fromDate = new Date($(".fromDate").val());
                    fromDate = fromDate.getTime() + 1000*60*60*24;
                    fromDate = new Date(fromDate);
                    fromDate = fromDate.getFullYear() + "-" + (fromDate.getMonth() + 1) + "-" + fromDate.getDate();
                    $(".toDate").click();
                }
            })
        });

        $(".toDate").click(function(){
            if(fromDate == ""){
                fromDate = "%y-%M-{%d + 1}";
            }
            WdatePicker({
                el:this,
                dateFmt:'yyyy-MM-dd',
                minDate: fromDate,
                // onpicked:function(){
                //     // fromDate = new Date($(".fromDate").val());
                //     // fromDate = fromDate.getTime() + 1000*60*60*24;
                //     // fromDate = new Date(fromDate);
                //     // fromDate = fromDate.getFullYear() + "-" + (fromDate.getMonth() + 1) + "-" + fromDate.getDate();
                //     // $(".toDate").click();
                //     if($(".fromDate").val() == ""){
                //         temp = "%y-%M-%d";
                //         console.log(temp)
                //         $(".fromDate").val(temp);
                //     }
                // }
            })
        });

        $("#form").submit(function(){
            var flag = false;
            // 非空验证
            if($("#file").val() != "" ){
                flag = true;
            }else{
                alert("请先选择需要上传的xls文件");
                $("#file").click();
                flag = false;
                return false;
            }

            // 非空验证
            if($("#account").val() != "" ){
                flag = true;
            }else{
                alert("请填写代理账号");
                $("#account").focus();
                flag = false;
                return false;
            }

            // 非空验证
            if($("#password").val() != "" ){
                flag = true;
            }else{
                alert("请填写密码");
                $("#password").focus();
                flag = false;
                return false;
            }

            // 非空验证
            if($("#accountId").val() != "" ){
                flag = true;
            }else{
                alert("请填写companyCode");
                $("#accountId").focus();
                flag = false;
                return false;
            }

            // 非空验证
            if($("#fromDate").val() != "" ){
                flag = true;
            }else{
                alert("请填写checkIn日期");
                $("#fromDate").focus();
                flag = false;
                return false;
            }

            // 非空验证
            if($("#toDate").val() != "" ){
                flag = true;
            }else{
                alert("请填写checkIn日期");
                $("#toDate").focus();
                flag = false;
                return false;
            }

            if(flag){
                $("#loading").css("display","flex")
                return true;
            }
        })
    })
</script>
</body>
</html>
